<!DOCTYPE html>
<html>
<head>
    <title>Mechanic Dashboard</title>
</head>
<body>
    <h1>Welcome, Mechanic!</h1>
    <h2>Service Management</h2>
    <ul>
        {% for service in services %}
            <li>{{ service.car.model }} - {{ service.description }} - {{ service.status }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
